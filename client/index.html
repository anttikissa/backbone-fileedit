<!doctype html>
<head>
	<meta charset='utf-8'>
	<title>FileEditor</title>
	<script src='jquery-2.0.3.js'></script>
	<script src='underscore.js'></script>
	<script src='backbone.js'></script>
	<link rel='stylesheet' href='bootstrap.css'>
	<link rel='stylesheet' href='bootstrap-theme.css'>
	<link rel='stylesheet' href='style.css'>
</head>
<body>
	<script type='text/template' id='filename-template'>
		<a href='#'>
			<%= name %>
 (<%= length %> bytes)
		</a>
	</script>

	<div class='container'>

		<ul class='breadcrumb'>
			<li><a>[root]</a></li>
			<li><a>dir</a></li>
			<li><a>file</a></li>
		</ul>

		<div class='row'>
			<div class='col-md-4'>
				<p>List of files:

				<ul class='directory' id='files'>
				</ul>

			</div>

			<div class='col-md-8'>

				<div id='content'>
					<div>
						<p class='filename'></p>
						<textarea></textarea>
					</div>
					<div class='buttons'>
						<button class='save btn'>Save</button>
						<button class='refresh btn'>Refresh</button>
						<span class='status'></span>
					</div>
				</div>

			</div>

		</div>

	</div>

	<script src='main.js'></script>
</body>
